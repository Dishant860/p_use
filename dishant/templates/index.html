            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>

                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'qrdecoder' %}">QRdecoder</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" method="get" action="{% url 'searchbar' %}">
            {% csrf_token %}

              <input class="form-control me-2" type="search" placeholder="Search here" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
   
      {% block body %}{% endblock body %}
